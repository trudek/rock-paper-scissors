<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">milan</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Game made by Milan</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="img/rock.png" alt="" />
      </div>
      <div id="p" class="choice">
        <img src="img/paper.png" alt="" />
      </div>
      <div id="s" class="choice">
        <img src="img/scissors.png" alt="" />
      </div>
    </div>

    <p id="action-msg">make your move</p>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
